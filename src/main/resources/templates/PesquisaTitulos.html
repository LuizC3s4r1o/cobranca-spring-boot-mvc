<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" >
<head>

	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	
	<title>Pesquisa de títulos</title>
	
</head>

	<body>

			<nav class="navbar navbar-inverse navbar-static-top" >
		        <div class="container-fluid">
		            <div class="navbar-header" >
		                <a class="navbar-light" href="#">
		                    <img alt="LacSystem" src="/images/logo-lacsystem.png" />
		                </a>
		            </div>
		        </div>
		    </nav>
		    
		    <div class="card">
		    		<div class="card-header">
		    			<h4 class="card-title">Pesquisa de títulos</h4>
		    		</div>
			</div>
			
			<div class="card-body">
			<table class="table table-bordered table-striped">
				  <thead>
				    <tr>
				      <th class="text-center" scope="col">#</th>
				      <th scope="col">Descrição</th>
				      <th class="text-center" scope="col">Data Vencimento</th>
				      <th class="text-right" scope="col">Valor</th>
				      <th class="text-center" scope="col">Status</th>
				      <th class="text-center" scope="col">Editar</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td colspan="6">Nenhum item foi encontrado</td>
				    </tr>
				  </tbody>
				</table>
			</div>

		<script src="/js/jquery-3.3.1.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
