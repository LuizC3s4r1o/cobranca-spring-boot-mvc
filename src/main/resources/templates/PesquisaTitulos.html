<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layoutPadrao"
    >
	  
<head>
	<title>Pesquisa de títulos</title>
</head>

<section layout:fragment="conteudo">
	    <div class="card">
	    		<div class="card-header">
	    			<div class="clearfix">
		    			<h5 class="card-title lac-title-panel">Pesquisa de títulos</h5>
		    			<a class="btn btn-link lac-link-panel" href="/titulos/novo">Novo título</a>
	    			</div>
	    		</div>
		
			<div class="card-body">
				<div class="table-responsive">
						<table class="table table-bordered table-striped table-sm">
							  <thead >
							    <tr >
							      <th class="text-center" width="5%" scope="col" >#</th>
							      <th scope="col" class="text-left" width="35%">Descrição</th>
							      <th class="text-center" width="15%" scope="col">Vencimento</th>
							      <th class="text-right" width="15%" scope="col">Valor</th>
							      <th class="text-center" width="20%" scope="col" >Status</th>
							      <th class="text-center" width="10%" scope="col" ></th>
							    </tr>
							  </thead>
							  <tbody >
							  	<tr th:each="titulo : ${titulos}">
							  		<td class="text-center" th:text="${titulo.id}"></td>
							  		<td class="text-left" th:text="${titulo.descricao}"></td>
							  		<td class="text-center" th:text="${{titulo.dataVencimento}}"></td>
							  		<td class="text-right" th:text="|R$ ${{titulo.valor}}|"></td>
							  		<td class="text-center">
							  			<span class="badge" th:text="${titulo.status.descricao}"
							  			th:classappend="${titulo.pendente ? 'badge-danger' : 'badge-success'}"></span>
							  		</td>
							  		<td class="text-center" >
							  		<a class="btn btn-link" th:href="@{/titulos/{id}(id=${titulo.id})}">
							  			<i class="far fa-edit"></i>
							  		</a>
							  			
							  		</td>
							  	</tr>	
							    <tr>
							      <td colspan="6" th:if="${#lists.isEmpty(titulos)}">Nenhum valor encontrado</td>
							    </tr>
							  </tbody>
						</table>
					</div>
			</div>
	
		</div>
		
</section>
</html>
