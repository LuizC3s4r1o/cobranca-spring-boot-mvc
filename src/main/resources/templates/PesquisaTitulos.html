<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layoutPadrao"
    >
	  
<head>
	<title>Pesquisa de títulos</title>
</head>

<section layout:fragment="conteudo">
	    <div class="card">
	    		<div class="card-header">
	    			<div class="clearfix">
		    			<h5 class="card-title lac-title-panel">Pesquisa de títulos</h5>
		    			<a class="btn btn-link lac-link-panel" href="/titulos/novo">Novo título</a>
	    			</div>
	    		</div>
		
			<div class="card-body">
			<table class="table table-bordered table-striped">
				  <thead>
				    <tr >
				      <th class="text-center" width="10%" scope="col" >#</th>
				      <th scope="col" width="30%">Descrição</th>
				      <th class="text-center" width="15%" scope="col">Vencimento</th>
				      <th class="text-right" width="15%" scope="col">Valor</th>
				      <th class="text-center" width="20%" scope="col" >Status</th>
				      <th class="text-center" width="10%" scope="col" >Editar</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <td colspan="6">Nenhum item foi encontrado</td>
				    </tr>
				  </tbody>
				</table>
			</div>
	
		</div>
		
</section>
</html>
