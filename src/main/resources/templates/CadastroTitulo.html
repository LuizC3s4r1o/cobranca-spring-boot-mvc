<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	
	<title>Cadastro de título</title>

</head>
<body>

			<nav class="navbar navbar-inverse navbar-static-top" >
		        <div class="container-fluid">
		            <div class="navbar-header" >
		                <a class="navbar-light" href="#">
		                    <img alt="LacSystem" src="/images/logo-lacsystem.png" />
		                </a>
		            </div>
		        </div>
		    </nav>
		    
		    <form class="form-group" method="POST" action="/titulos">
		    	<div class="card">
		    		<div class="card-header">
		    			<h4 class="card-title">Novo título</h4>
		    		</div>
		    		
		    		<div class="card-body">
						<div class="form-group">
							<label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
							<div class="col-sm-4"> 
								<input type="text" class="form-control" id="descricao" name="descricao"/>
							</div>
							
							<label for="dataVencimento" class="col-sm-2 col-form-label">Data de vencimento</label>
							<div class="col-sm-2">  
								<input type="text" class="form-control"	id="dataVencimento" name="dataVencimento" />
							</div>
							
							<label for="valor" class="col-sm-2 col-form-label">Valor</label>
							<div class="col-sm-2">   
								<input type="text" class="form-control" id="valor" name="dataVencimento"/>
							</div>
							
							<label for="status" class="col-sm-2 col-form-label">Status</label>
							<div class="col-sm-2">
								<select class="form-control" name="status">
									<option value="PENDENTE" >Pendente</option>
									<option value="RECEBIDO" >Recebido</option>
		                    	</select>
		                    </div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-secundary">Salvar</button>
							</div>
						</div>
					</div>
		    	</div>
		    </form>

	<script src="/js/bootstrap.min.js"></script>
	
</body>
</html>
